<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://kit.fontawesome.com/5ab17b0db9.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Smooch&display=swap" rel="stylesheet">
    <title>Leaf Classification</title>
</head>
<body>
    <!-- <h1>Leaf Classification</h1> -->
    <div class="navbar">
        <p class="brand"><i class="fa-solid fa-leaf"></i> LeafTech</p>
    </div>
    <div class="main">
    <p>Input an image to get information</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required><br>
        <button type="submit">Upload and Predict</button>
    </form>
    </div>
    <div class="response">
    {% if file_path %}
        <p style="text-align: center; border-radius: 10px;"><img src="{{ file_path }}" alt="Uploaded Image" style="max-width: 400px; margin-top: 20px;"></p>
        <h1 class="pred">Prediction: {{ prediction }}</h1>
        <h1 class="why">Why is {{ prediction }} used ?</h1>
        {% autoescape false %}
        <p>{{ gpt_response }}</p>
        {% endautoescape %}
        
    {% endif %}
    </div>
</body>
</html>
